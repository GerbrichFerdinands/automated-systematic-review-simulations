[global_settings]

model=lstm_pool
query_strategy=rand_max
balance_strategy=triple_balance

[model_param]

dropout=0.5
lstm_out_width=10
lstm_pool_size=100

[fit_param]

batch_size=20
epochs=30
class_weight_inc=30

[balance_param]

one_zero_beta=0.6
one_zero_delta=0.15
rand_max_b=10
rand_max_alpha=0.1
shuffle=True

[query_param]

rand_max_frac=0.1
